<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu chè Changhi</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #2c2c2c;
        }

        .imgContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            height: fit-content;
        }

        @media screen and (max-width: 768px) {
            .imgContainer {
                flex-direction: column;
            }

            .imgContainer>div {
                width: 100% !important;
            }

            .imgContainer > :first-child {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <h2 style="margin: 0; text-align: center; color: #f2f2f2">
        Hotline đặt hàng - ship tận nơi<br/>
        <b>0935 268 757</b><br/>
        <b>0905 931 122</b>
    </h2>
    <div class="imgContainer">
        <img src="./assets/new.jpg" width="50%"/>
        <img src="./assets/tea.jpg" width="50%"/>
    </div>
    <div class="imgContainer">
        <img src="./assets/old1.jpg" width="50%"/>
        <img src="./assets/old2.jpg" width="50%"/>
    </div>
</body>

</html>
